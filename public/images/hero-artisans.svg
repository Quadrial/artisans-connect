<svg width="600" height="400" viewBox="0 0 600 400" fill="none" xmlns="http://www.w3.org/2000/svg">
<rect width="600" height="400" fill="#F8FAFC"/>
<!-- Artisan figures -->
<g>
  <!-- Tailor -->
  <rect x="50" y="100" width="60" height="200" rx="30" fill="#8B5CF6"/>
  <circle cx="80" cy="80" r="25" fill="#FDE68A"/>
  <rect x="70" y="120" width="20" height="40" fill="#FFFFFF"/>
  
  <!-- Photographer -->
  <rect x="130" y="120" width="60" height="180" rx="30" fill="#6366F1"/>
  <circle cx="160" cy="100" r="25" fill="#FED7AA"/>
  <rect x="145" y="140" width="30" height="20" fill="#374151"/>
  
  <!-- Designer -->
  <rect x="210" y="110" width="60" height="190" rx="30" fill="#10B981"/>
  <circle cx="240" cy="90" r="25" fill="#FECACA"/>
  <rect x="225" y="130" width="30" height="30" fill="#FFFFFF"/>
  
  <!-- Chef -->
  <rect x="290" y="130" width="60" height="170" rx="30" fill="#F59E0B"/>
  <circle cx="320" cy="110" r="25" fill="#FEE2E2"/>
  <rect x="310" y="100" width="20" height="15" fill="#FFFFFF"/>
  
  <!-- Carpenter -->
  <rect x="370" y="140" width="60" height="160" rx="30" fill="#EF4444"/>
  <circle cx="400" cy="120" r="25" fill="#DBEAFE"/>
  <rect x="385" y="160" width="30" height="10" fill="#92400E"/>
  
  <!-- Mechanic -->
  <rect x="450" y="150" width="60" height="150" rx="30" fill="#6B7280"/>
  <circle cx="480" cy="130" r="25" fill="#FEF3C7"/>
  <rect x="470" y="170" width="20" height="20" fill="#374151"/>
</g>

<!-- Background elements -->
<circle cx="100" cy="50" r="3" fill="#8B5CF6" opacity="0.3"/>
<circle cx="200" cy="40" r="2" fill="#6366F1" opacity="0.3"/>
<circle cx="300" cy="45" r="4" fill="#10B981" opacity="0.3"/>
<circle cx="400" cy="35" r="3" fill="#F59E0B" opacity="0.3"/>
<circle cx="500" cy="50" r="2" fill="#EF4444" opacity="0.3"/>

<text x="300" y="380" text-anchor="middle" fill="#4B5563" font-family="Arial" font-size="16" font-weight="600">Trusted Student Artisans</text>
</svg>